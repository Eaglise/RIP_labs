{% extends 'base.html' %}

{% block title %}"Главная страница{% endblock %}

{% block content %}
<ul>
<div>
    {% for category in data.data %}
        <li><a href="{% url 'category_url' category.id_category %}">{{ category.category_name }}</a> </li>
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</div>
</ul>
{% endblock %}
